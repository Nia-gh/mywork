<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <img src="img/Vector.png" alt="">
        <a class="navbar-brand" href="#">پروفایل</a>
        <img src="img/Logout.png" alt="">
    </div>

    <div class="container">
        <div class="form-section">
            <p class="par-3">خوش آمدید</p>
            <div class="login-form">
                <p class="par-1">ثبت نام</p>
                <p class="par-2">برای اپلای آماده ای؟</p>
                <form action="#" method="post">
                    <div class="inp">
                        <input type="text" placeholder="نام کاربری" required>
                    </div>
                    <div class="inp">
                        <input type="email" placeholder="ایمیل">
                    </div>
                    <div class="inp">
                        <input type="password" placeholder="رمز عبور" required>
                        <img src="img/eye 2.png" alt="">
                    </div>
                    <div class="inp">
                        <input type="password" placeholder="تایید رمز عبور" required>
                        <img src="img/eye 2.png" alt="">
                    </div>
                    <button class="sub" type="submit">ورود</button>
                    <button class="subm" type="submit">ثبت</button>
                    <div class="end">
                        <p style="color: gray;">قبلا ثبت نام کرده اید <a href="university.html">ورود</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!--img section-->
        <div class="image-section"></div>
    </div>

</body>

</html>
