<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <img src="img/Vector.png" alt="">
        <a class="navbar-brand" href="#">پروفایل</a>
        <img src="img/Logout.png" alt="">
    </div>

    <div class="container">
        <div class="form-section">
            <p class="par-4">! سلام</p>
            <p class="par-3">خوش آمدید</p>
            <div class="login-form">
                <p class="par-1">ورود</p>
                <p class="par-2">خوش آمدید</p>
                <form action="#" method="post">
                    <div class="inp">
                        <label class="lab" for="email">ایمیل</label>
                        <input type="email" placeholder="example@gmail.com">
                    </div>
                    <div class="inp">
                        <label class="labb" for="password">رمزعبور</label>
                        <input type="password" placeholder="example@gmail.com" required>
                        <img src="img/eye 2.png" alt="">
                    </div>

                    <div class="forget">
                        <a style="color: #1E88E5; text-decoration: underline; cursor: pointer;">رمز عبور خود را فراموش
                            کردید؟</a>
                    </div>

                    <div class="forgett">
                        <a style="color: #303030;">فراموشی رمز عبور</a>
                    </div>

                    <button class="submm" type="submit">ورود <a href="university.html"></a></button>

                    <div class="Login">
                        <a style="color: #303030;">ثبت نام</a>
                    </div>

                    <div class="button-container">
                        <button class="subm" type="submit">ورود <a href="university.html"></a></button>
                        <button class="sub" type="submit">ثبت نام <a href="university.html"></a></button>
                    </div>
                </form>
            </div>
        </div>
        <!--img section-->
        <div class="image-section"></div>
    </div>

</body>

</html>
